name: Release on tag

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Build and pack
        run: |
          dotnet build -c Release
          dotnet pack src/BareMediator.csproj -c Release /p:PackageVersion=${{ steps.version.outputs.VERSION }} -o ./artifacts

      - name: Create GitHub release and upload packages
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            Release version ${{ steps.version.outputs.VERSION }}
            
            See the [CHANGELOG](https://github.com/sipronunciaaigor/BareMediator/blob/master/CHANGELOG.md) for details.
          files: ./artifacts/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NuGet (optional)
        if: ${{ env.NUGET_API_KEY != '' }}
        run: |
          dotnet nuget push ./artifacts/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
